<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temprature converter</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    
    <div class="converter">
        <h2>temprature converter</h2>
        <label for="from">From:</label>
        <select name="" id="from">
            <option value="C">Celcious</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>
        <label for="to">To:</label>
        <select name="" id="to">
            <option value="C">Celcious</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>
        <label for="temp">Temprature</label>
        <input type="number" id="temp" placeholder="Emter Temprature">
        <button onclick="convert()">Convert</button>
        <label for="result">Result:</label>
        <input type="text" id="result" readonly>
    </div>
    <div class="imghover">
        <img src="vecteezy_thermometer-icon-colorful_19860394.png" alt="" class="img">
    </div>
    <script>
        function convert(){
            var from=document.getElementById('from').value;
            var to=document.getElementById('to').value;
            var temp=parseFloat(document.getElementById('temp').value);

            var convertedvalue;
            var resultunit;

            switch(from)
            {
                case'C':
               if(to==='F')
                {
                convertedvalue=(temp*9/5)+32;
                resultunit='F';
               }
               else if(to==='K'){
                convertedvalue=temp+273.15;
                resultunit='K';
               }
               else{
                convertedvalue=temp;
                resultunit='C'
               }
               break;
               case'F':
               if(to==='C'){
                convertedvalue=(temp-32)*5/9;
                resultunit='C';
               }
               else if(to==='K'){
               convertedvalue=(temp+32)*5/9+273.15;
                resultunit='K';}
            
               else
               {convertedvalue=temp;
                resultunit='F'
               }
               break;
               case'K':
               if(to==='C'){
                convertedvalue=(temp-273.15);
                resultunit='C';
               }
               else if(to==='F'){
               convertedvalue=(temp-273.15)*9/5+32;
                resultunit='F';
               }
                else{convertedvalue=temp;
                resultunit='K'
               }
               break;
            }
            document.getElementById('result').value=convertedvalue.toFixed(2) + ' ' + resultunit;
        }
    </script>
</body>
</html>
